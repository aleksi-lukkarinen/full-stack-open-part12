
services:

  nginx:
    image: nginx:1.21.6
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - 8080:80
    container_name: todo-dev-reverse-proxy
    depends_on:
      - frontend

  frontend:
    image: todo-dev-frontend
    build:
      context: ./todo-frontend
      dockerfile: dev.Dockerfile
    volumes:
      - ./todo-frontend/:/usr/src/app
    ports:
      - 3000:3000
    environment:
      - REACT_APP_BACKEND_URL=http://localhost:8080/api/
    container_name: todo-dev-frontend
    depends_on:
      - backend

  backend:
    image: todo-dev-backend
    build:
      context: ./todo-backend
      dockerfile: dev.Dockerfile
    volumes:
      - ./todo-backend/:/usr/src/app
    ports:
      - 3001:3000
    environment:
      - MONGO_URL=mongodb://the_username:the_password@mongo:27017/the_database
      - REDIS_URL=redis://redis:6379/
    container_name: todo-dev-backend
    depends_on:
      - mongo
      - redis

  mongo:
    image: mongo:5.0.6
    ports:
      - 3456:27017
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
      MONGO_INITDB_DATABASE: the_database
    volumes:
      - ./todo-backend/mongo/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js
      - ./todo-backend/mongo_data/:/data/db
    container_name: todo-dev-db-mongo

  redis:
    image: redis:6.2.6
    ports:
      - 6379:6379
    volumes:
      - ./todo-backend/redis_data/:/data
    container_name: todo-dev-db-redis
